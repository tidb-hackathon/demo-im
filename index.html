<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML5 Chat with Emitter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>
<div class="container" id="app"> 
  <div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3">
        <h2>TiDB Hackathon T4 IM Demo</h2>
        <h4>Driven by <a href="https://pingcap.com/">TiDB</a>, <a href="https://emitter.io">emitter.io</a></h4>
        <hr>

      <div v-for="message in messages" class="row animated bounceInRight">
        <div class="col-sm-12" v-if="message.hash===currentUser">
            <svg width="80" height="80" data-jdenticon-value="{{message.hash}}" class="img-thumbnail img-responsive img-circle" style="right: 0;"></svg>
              <div class="panel panel-default" style="float: right; margin-right: 60px;background:#44e893;">
                  <div class="panel-body">{{message.text}}</div>
              </div>
        </div>
        <div v-else>
          <svg width="80" height="80" data-jdenticon-value="{{message.hash}}" class="img-thumbnail img-responsive img-circle"></svg>
          <div class="panel panel-default" style="float: left;">
              <div class="panel-body">{{message.text}}</div>
          </div>
        </div>
      </div>
  	</div>
  </div>
  
  <div class="row">
    <form v-on:submit.prevent class="col-sm-12 col-md-6 col-md-offset-3">
        <div class="input-group">
            <input type="text" class="form-control" v-model="message" placeholder="Say Something">
            <span class="input-group-btn">
                <button class="btn btn-default form-control" type="submit" v-on:click="sendMessage()">Say it! <i class="fa fa-commenting-o"></i></button>
            </span>
        </div>

        <ul class="emoji">
            <li v-for="em in emoji"><a  v-on:click="append(em)" >{{em}}</a></li>
        </ul>
    </form>
  </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.min.js" type="application/javascript"></script>
<script src="https://s3-eu-west-1.amazonaws.com/cdn.emitter.io/js/emitter.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js" async
        integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
        crossorigin="anonymous">
</script>
<script src="js/app.visitor.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
